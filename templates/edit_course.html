<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改課程</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <div class="topbar">
        <h2>修改課程</h2>
        <div>
            <a href="/">🏠 回首頁</a> |
            <a href="/admin">回後台</a>
        </div>
    </div>

    <form method="post">
        日期：<br>
        <input type="date" name="date" value="{{ course.course_date }}" required><br><br>

        開始時間：<br>
        <input type="time" name="start_time" value="{{ course.start_time }}" required><br><br>

        結束時間：<br>
        <input type="time" name="end_time" value="{{ course.end_time }}" required><br><br>

        課程名稱：<br>
        <input name="name" value="{{ course.course_name }}" required><br><br>

        名額上限：<br>
        <input type="number" name="capacity" value="{{ course.capacity }}" min="1" required><br><br>

        <button>儲存修改</button>
    </form>
</div>

</body>
</html>
