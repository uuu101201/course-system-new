<script>
  const step2 = document.getElementById("step2");

  const studentIdInput = document.getElementById("student_id");

  function updateFormByRole() {
    const role = document.querySelector('input[name="role"]:checked')?.value;

    if (!role) {

    }

    step2.style.display = "block";

    if (role === "student") {
      studentTitle.style.display = "block";
      teacherTitle.style.display = "none";

      studentOnly.style.display = "block";
      teacherOnly.style.display = "none";

      studentIdInput.required = true;
      unitInput.required = false;
      unitInput.value = "";

    if (role === "teacher") {

      teacherTitle.style.display = "block";

      studentOnly.style.display = "none";
      teacherOnly.style.display = "block";

      studentIdInput.required = false;
      unitInput.required = true;
      studentIdInput.value = "";
    }
  }

  document.querySelectorAll('input[name="role"]').forEach(el => {
    el.addEventListener("change", updateFormByRole);
  });

  updateFormByRole();
